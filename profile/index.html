<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="Profile-page">
      <h1
        style="
          font-family: Mulish;
          font-size: 24px;
          font-weight: 700;
          line-height: 30px;
          letter-spacing: 0em;
          text-align: center;
          color: #625bf7;
        "
      >
        Signup Successful!
      </h1>

      <form class="my-form">
        <h1>Profile</h1>
        <img style="width: 70px; height: 70px" src="../2961741.png" />

        <div>Full Name: <span id="name"></span></div>
        <div>Email: <span id="Email"></span></div>
        <div>Token: <span id="token"></span></div>
        <div>Password: <span id="Password"></span></div>
        <div><button type="submit" id="logOut">LOGOUT</button></div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
