<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="container">
      <form action="" class="my-form">
        <p
          style="
            font-family: Mulish;
            font-size: 14px;
            font-weight: 400;
            line-height: 18px;
            letter-spacing: 0em;
            text-align: left;
            color: #757575;
          "
        >
          Welcome back! ðŸ‘‹
        </p>
        <h1
          style="
            font-family: Mulish;
            font-size: 24px;
            font-weight: 700;
            line-height: 30px;
            letter-spacing: 0em;
            text-align: left;
          "
        >
          Sign up to your account
        </h1>
        <div>
          <div>
            <label for="firstName">YourName</label>
          </div>
          <div>
            <input type="text" id="name" />
          </div>
        </div>

        <br />

        <br />
        <div>
          <div><label for="email">Your Email</label></div>
          <div><input type="email" id="Email" /></div>
        </div>
        <br />
        <div>
          <div><label for="password">Password</label></div>
          <div><input type="password" id="Password" /></div>
        </div>
        <br />
        <div>
          <div><label for="confirmPassword">Confirm Password</label></div>
          <div><input type="password" id="confirmPassword" /></div>
        </div>
        <br />
        <div><button type="submit" id="Continue">Continue</button></div>
        <h3 style="color: #625bf7; text-align: center" id="popUp">
          Error: All fields are mandatory!
        </h3>
      </form>
      <br />
    </div>

    <!-- <button id="ProfileRedirect"></button> -->
    <script src="script.js"></script>
  </body>
</html>
